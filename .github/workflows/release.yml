name: "Tag"

on:
  pull_request:
    types:
      - closed
    branches:
      - master
      
jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Tag Major
        if: github.event.pull_request.merged
        id: tag
        uses: K-Phoen/semver-release-action@master
        with:
          release_branch: master
          release_strategy: tag
          tag_format: "v%major%"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}