name: Release Tag MAJOR

on:
  pull_request:
    types:
      - closed
    branches:
      - master


jobs:
  release-on-push:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: rymndhng/release-on-push-action@master
        env:
          semantic-version: major
        with:
          bump_version_scheme: ${{ env.semantic-version }}
          tag_prefix: v